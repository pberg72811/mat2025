! MIDAS.CFG
!
! Installation- or session- specific settings.
! If you modify any lines before the auxiliaries list, leave them in the
! same position.  CONFIGURE reads this file in order; it does not use
! the tag name to sort the data.

M_OS_type           UNIX        ! The TYPE of operating system
M_OS_name           LINX        ! The name of the operating system
M_machine           EEEI        ! Numeric machine representation
M_pipeable          HSFD        ! Command supports which can pipe data

M_dictionary_size   1048576     ! in bytes
M_dictionary_cmds   2048        ! maximum number of commands allowed


! M_results_size includes the overhead of the results hash table:
!   (currently 148 bytes for the table + 14 bytes per result)
! Number of expected results divided by number of bins gives the average
!   probes required before finding or failing to find a result.

M_results_size      32768       ! Total storage allocation (bytes)
M_results_bins      541         ! Number of bins (should be prime)


! The auxiliaries list.  The "+" sign will be replaced by the user's username
! (Mc.user_id), or Mc.read_id or Mc.write_id when reading or writing files,
! respectively.

M_aux_list(1)       /data11/+            !! Default write AUX.
M_aux_list(2)       /home/+              !!
M_aux_list(3)       /data11/icedisk/     !!
M_aux_list(4)       /data11/ramdisk/     !!
M_aux_list(5)       /data11/common/      !!
M_aux_list(6)       /data12/             !!
