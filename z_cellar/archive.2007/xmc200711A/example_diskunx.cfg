! Special disk handing table for UNIX systems
! mount_point  type  raw_device  raw_offset  raw_size
!
! June 1, 2004 - Chris Bland
! In response to DR #15340:
! For systems using dynamic RAMdisk configurations, XMidas will use
! the file diskunx_<hostname>.cfg if avaliable, otherwise the default
! file diskunx.cfg will be used.
!
!/user/ramdisk/  RAM  /dev/mem  16M  16M 
!/sam0/ CFS /dev/sam0 0 4096M 
!
!/data11/ramdisk/ RAM /dev/mem 512M 256M
!/data11/icedisk/ RAM /dev/mem 2080M 1009M
/data11/icedisk/ RAM /dev/mem 2908M 1020M
